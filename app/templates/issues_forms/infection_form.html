<div id="infection-form" style="display: none; margin-top: 20px;">
    <h3>Infection Details</h3>
    <div class="form-group">
        <label for="infection_site">Infection Site:</label>
        <select id="infection_site" name="infection_site" class="form-control">
            <option value="">-- Select Site --</option>
            <option value="lung">Lung</option>
            <option value="blood">Blood</option>
            <option value="urine">Urine</option>
            <option value="skin">Skin</option>
            <option value="csf">CSF</option>
        </select>
    </div>
    <div class="form-group">
        <label for="diagnosis_date">Date of Diagnosis:</label>
        <input type="date" id="diagnosis_date" name="diagnosis_date" class="form-control">
    </div>
</div>
