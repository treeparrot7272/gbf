<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} GBF</title>
        {% else %}
        <title>Welcome to Guybrush</title>
        {% endif %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!-- Include jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    </head>
    <body>
        <div class="nav-bar">
            <div><a href="/index">Home</a> | <a href="/add_pt">Add Patient</a> | <a href="/load_list">Load List</a> | <a href="/save_list" method="POST">Save List</a> </div></div>


        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Initialize Select2 for all <select> elements with the class 'select2'
                $('.select2').select2({
                    placeholder: "Select an option",
                    width: '100%'
                });
            });
        </script>
    </body>
</html>
