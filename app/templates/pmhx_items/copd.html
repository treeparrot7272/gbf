    <!-- COPD Form -->
    <div id="COPD-form" class="condition-form" style="display: none;">
        <p>
            <label for="respirologist"><strong>Respirologist:</strong></label>
            <input type="text" id="respirologist" name="respirologist" placeholder="e.g., Dr. Smith">
        </p>
        <p>
            <label for="baseline_mmrc"><strong>Baseline mMRC:</strong></label>
            <input type="text" id="baseline_mmrc" name="baseline_mmrc" placeholder="e.g., 2">
        </p>
        <p>
            <label for="home_o2"><strong>Home O2:</strong></label>
            <input type="text" id="home_o2" name="home_o2" placeholder="e.g., 2L/min">
        </p>
        <p>
            <label for="meds"><strong>Meds:</strong></label>
            <textarea id="meds" name="meds" placeholder="e.g., LAMA, LABA"></textarea>
        </p>
    </div>
